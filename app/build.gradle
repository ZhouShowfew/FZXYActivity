apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.example.steven.fzxyactivity"
        minSdkVersion 17
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'com.android.support:design:23.2.1'
    compile 'com.android.support:support-v4:23.2.1'
    compile 'com.zhy:okhttputils:2.3.8' //ok网络请求库
    compile 'com.ashokvarma.android:bottom-navigation-bar:0.9.5' //底部导航栏库
    compile 'com.jakewharton:butterknife:7.0.1' //注解库
    compile 'de.greenrobot:eventbus:2.4.0' //eventbus事件总线
    compile 'me.drakeet.materialdialog:library:1.2.8' //materialdialog
    compile 'com.github.bumptech.glide:glide:3.6.1' //glide加载图片库
    compile 'com.melnykov:floatingactionbutton:1.3.0' //悬浮按钮
}
